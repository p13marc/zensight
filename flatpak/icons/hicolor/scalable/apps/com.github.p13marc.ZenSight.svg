<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1a5fb4"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <!-- Eye shape (observability/insight) -->
  <ellipse cx="64" cy="64" rx="36" ry="24" fill="none" stroke="#fff" stroke-width="4"/>
  <!-- Pupil with network nodes -->
  <circle cx="64" cy="64" r="14" fill="#fff"/>
  <circle cx="64" cy="64" r="8" fill="#1a5fb4"/>
  <!-- Network connection dots around the eye -->
  <circle cx="28" cy="64" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="100" cy="64" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="64" cy="40" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="64" cy="88" r="4" fill="#fff" opacity="0.8"/>
  <!-- Connecting lines (network topology) -->
  <line x1="32" y1="64" x2="50" y2="64" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="78" y1="64" x2="96" y2="64" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="44" x2="64" y2="56" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="72" x2="64" y2="84" stroke="#fff" stroke-width="2" opacity="0.6"/>
</svg>

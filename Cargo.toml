[workspace]
resolver = "2"
members = [
    "zensight",
    "zensight-common",
    "zensight-bridge-framework",
    "zenoh-bridge-snmp",
    "zenoh-bridge-syslog",
    "zenoh-bridge-netflow",
    "zenoh-bridge-modbus",
    "zenoh-bridge-sysinfo",
    "zenoh-bridge-gnmi",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/mpardo/zensight"

[workspace.dependencies]
# Zenoh
zenoh = { version = "1.0", features = ["unstable"] }
zenoh-ext = { version = "1.0", features = ["unstable"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ciborium = "0.2"

# Configuration
json5 = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error handling
thiserror = "2"
anyhow = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Platform utilities
dirs = "5"

# Internal crates
zensight-common = { path = "zensight-common" }
zensight-bridge-framework = { path = "zensight-bridge-framework" }
